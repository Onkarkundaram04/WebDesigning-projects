<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Attribute</title>
</head>
<body>
    <form enctype="multipart/form-data" method="post">
        <label for="text">Name : </label><input type="text" name="text" id="text" size="40">
        <br><br>
        <label for="pass">Password : </label><input type="password" name="pass" id="pass">
        <br><br>
        Gender: <input type="radio" name="gender" id="male" value="male"><label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female"><label for="female">Female</label>
        <input type="radio" name="gender" value="other" id="other"><label for="other">Other</label>
        <br><br>
        <h3>Select Programming Languages</h3>
        <input type="checkbox" name="lang" id="cprog" value="c prog"><label for="cprog">C Programming</label>
        <input type="checkbox" name="lang" id="cpp" value="cpp"><label for="cpp">C++</label>
        <input type="checkbox" name="lang" id="java" value="java"><label for="java">JAVA</label>
        <input type="checkbox" name="lang" id="python" value="python"><label for="python">Python</label>
        <br><br>
        <input type="reset" name="clear" value="Reset">
        <br><br>
        <label for="email">E-mail : </label><input type="email" name="email" id="email">
        <br><br>
        <label for="date">DOB : </label><input type="date" name="date" id="date">
        <br><br>
        <label for="datetime">Date & Time : </label><input type="datetime-local" name="datetime" id="datetime">
        <br><br>
        <label for="month">Month : </label><input type="month" name="month" id="month">
        <label for="week">Week : </label><input type="week" name="week" id="week">
        <br><br>
        <label for="time">Time : </label><input type="time" name="time" id="time">
        <br><br>
        <label for="rollno">Roll no : </label><input type="number" name="rollno" id="rollno">
        <br><br>
        <label for="range">Range : </label><input type="range" name="range" id="range">
        <br><br>
        <label for="search">Search : </label><input type="search" name="search" id="search">
        <br><br>
        <label for="wsite">Website (URL) : </label><input type="url" name="website" id="wsite">
        <br><br>
        <label for="color">Color : </label><input type="color" name="color" id="color">
        <br><br>
        <input type="image" src="Images/Black Hole.jpg" height="200">
        <br><br>
        <label for="file">Upload File : </label><input type="file" name="ufile" id="file">
        <br><br>
        <label for="semail">E-mail : </label><input type="email" name="semail" id="semail" disabled value="onkar21.kundaram@gmail.com" size="40">
        <br><br>
        <label for="rollno">Roll no : </label><input type="number" name="rn" id="rollno" min="102" max="121">
        <br><br>
        <label for="mobno">Mobile No : </label><input type="number" name="mno" id="mobno" min="6000000000" max="9999999999">
        <br><br>
        <label for="id">User Id : </label><input type="text" name="uid" id="id" maxlength="15">
        <label for="pwd">Password : </label><input type="password" name="pass" id="pwd" pattern=".{8,}" title="8 or more Characters"><input type="submit" value="submit" name="sub">
    </form>
</body>
</html>
